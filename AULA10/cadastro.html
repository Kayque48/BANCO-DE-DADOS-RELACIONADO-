<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input, select {
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <div>
        <form action="insert.php" method="POST">
            <div class="form-group">
                <label for="TITULO">Título:</label>
                <input type="text" name="TITULO" id="TITULO" required><br>
            </div>
            <div class="form-group">
                <label for="GENERO">Gênero:</label>
                <input type="text" name="GENERO" id="GENERO" required><br>
            </div>
            <div class="form-group">
                <label for="AUTOR">Autor:</label>
                <input type="text" name="AUTOR" id="AUTOR" required><br>
            </div>
            <div class="form-group">
                <label for="LSTATUS">Status:</label>
                <select name="LSTATUS" id="LSTATUS" required>
                    <option value="Disponível">Disponível</option>
                    <option value="Emprestado">Emprestado</option>
                    <option value="Em Manutenção">Em Manutenção</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="EDITORA">Editora:</label>
                <input type="text" name="EDITORA" id="EDITORA" required><br>
            </div>
            <div class="form-group">
                <label for="ANO_LANCAMENTO">Ano de Lançamento:</label>
                <input type="text" name="ANO_LANCAMENTO" id="ANO_LANCAMENTO" required><br>
            </div>
            <div class="form-group">
                <label for="PRECO">Preço:</label>
                <input type="number" step="0.01" name="PRECO" id="PRECO" required><br>
            </div>
            <div class="form-group">
                <label for="QUANTIDADE">Quantidade:</label>
                <input type="number" name="QUANTIDADE" id="QUANTIDADE" required><br>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Livro</button>
            </div>
        </form>
    </div>
</body>
</html>
